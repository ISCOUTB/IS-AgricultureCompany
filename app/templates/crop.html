{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Crop Information Form</h1>
    <p>Enter the crop information:</p>
    <br>
    <form action="/crop_detail" method="post">
        <input type="hidden" id="op" name="op" value="I">
        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_id">ID</span>
            <input type="number" min="0" class="form-control" name="id_crop" aria-label="Sizing example input"
                   aria-describedby="inputGroup_id" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_cropType">Crop Type</span>
            <input type="text" class="form-control" name="crop_type" aria-label="Sizing example input"
                   aria-describedby="inputGroup_cropType" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_area">Area of Cultivation</span>
            <input type="number" class="form-control" name="area" aria-label="Sizing example input"
                   aria-describedby="inputGroup_area" step="0.1" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_date">Planting Date</span>
            <input type="date" class="form-control" name="planting_date" aria-label="Sizing example input"
                   aria-describedby="inputGroup_date" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_growing_state">Growing State</span>
            <input type="text" class="form-control" name="growing_state" aria-label="Sizing example input"
                   aria-describedby="inputGroup_growing_date" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text text-light gradient-custom-2" id="inputGroup_needs">Needs and treatments</span>
            <input type="text" class="form-control" name="needs" aria-label="Sizing example input"
                   aria-describedby="inputGroup_needs" required>
        </div>

        <br>
        <a href="/submit_success"><input class="btn btn-primary gradient-custom-3" type="submit" name="form" value="Submit"/></a>
    </form>
</div>

{% endblock %}
