{% extends "base.html" %}

{% block page_content %}

<section class="h-50">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-4 mx-md-4">



<form method="POST">
                 <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field">First Name</label>
                                <input type="text" name="first_name" required class="form-control" placeholder="Wendy">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" required class="form-control"  placeholder="Appleseed">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="email">Email</label>
                                <input type="text" required class="form-control" id="email" name="email" placeholder="wendy.apple@seed.com">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" name="phone" required class="form-control" placeholder="(021)-454-545">
                            </div>
                        </div>

                        <div class="col-sm-10 mb-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="hashed_password" required class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-10 mb-6">
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input type="password" name="confirm_password" required class="form-control">
                                </div>
                            </div>
                <div>
                    <button type="submit" value="Login" class="btn gradient-custom-2">Sign up</button>
                </div>
                     </div>
</form>
              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Get in touch</h4>
                <ul class="contact-info" style="list-style: none; padding-left: 0;" >
                    <li class="mb-4">
                        <span><i class="fas fa-envelope"></i></span> support@agriculture.com
                    </li>
                    <li class="mb-4">
                        <span><i class="fas fa-phone"></i></span> +57 3000000000
                    </li>
                    <li class="mb-4">
                        <span><i class="fas fa-map-marker-alt"></i></span> Agriculture Company.
                        <br> Cartagena, Colombia
                        <br> Utb

                        <div class="mt-3">
                            <a href="https://maps.app.goo.gl/MACs7YVzwj7Bgym3A" target="_blank" class="text-link link--right-icon text-white">Get directions <i class="link__icon fa fa-directions"></i></a>
                        </div>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
