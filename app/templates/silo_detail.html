{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Silo Registered</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Silo Information</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ silo.ID_Silo }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ silo.Nombre }}</li>
                <li class="list-group-item"><strong>Capacity of the silo (tonnes):</strong> {{ silo.Capacidad }} </li>
                <li class="list-group-item"><strong>Current Content (tonnes):</strong> {{ silo.Contenido }}</li>
            </ul>
        </div>
    </div>
</div>

<br>
<a class="btn btn-primary" href="/silocreation">Back To Silo</a>

{% endblock %}
