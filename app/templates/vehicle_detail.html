{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Vehicle Registered</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Vehicle Information</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ value.id_vehiculo }}</li>
                <li class="list-group-item"><strong>Number Plate:</strong> {{ value.matricula }}</li>
                <li class="list-group-item"><strong>Capacity:</strong> {{ value.capacidad_carga }} kg</li>
                <li class="list-group-item"><strong>Harvest ID:</strong> {{ value.id_cosecha }} m^3</li>
            </ul>
        </div>
    </div>
</div>

<br>
<a class="btn btn-primary gradient-custom-3" href="/vehicles">Go To Vehicles list</a>

{% endblock %}
