{% extends "base.html" %}

{% block page_content %}
<section class="content-wrapper-table">
<h2>Sales</h2>
<div class="d-flex justify-content-between align-items-center">
    <a href="/index" class="btn btn-primary gradient-custom-2">Back</a>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Sale's Date</th>
        <th scope="col">Sold Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">ID POS</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row" style="background-color: white">{{ line[0] }}</th>
        <td>{{ line[1] }}</td>
        <td>{{ line[2] }}</td>
        <td>{{ line[3] }}</td>
        <td>{{ line[4] }}</td>
        <td>{{ line[5] }}</td>
        <td>
            <a href="/sales_update/{{line[0]}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/sales_delete/{{line[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</section>

<style>
    td{
        background-color: white;
    }
</style>
{% endblock %}
